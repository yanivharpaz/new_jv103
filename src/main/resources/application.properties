# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.group.id=elasticsearch-sink-group
kafka.auto.offset.reset=earliest
kafka.topic=example-topic
kafka.batch.size=100
kafka.batch.timeout-ms=5000

# Elasticsearch Configuration
elasticsearch.hosts=localhost:9200
elasticsearch.connection-timeout=5000
elasticsearch.socket-timeout=3000
elasticsearch.bulk.actions=1000
elasticsearch.bulk.size-mb=5
elasticsearch.bulk.flush-interval-ms=5000
elasticsearch.retry.max-attempts=3
elasticsearch.retry.initial-interval=1000 